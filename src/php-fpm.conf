; prefix = /usr/local

[global]
pid = run/php-fpm.pid
error_log = log/php-fpm.log
log_level = debug
daemonize = yes

[www]
user = www
group = www

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

listen = var/run/php-fpm.sock
listen.owner = www
listen.group = www
